<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Zhengxu Yu | Homepage",

    "name": "Zhengxu Yu"
  },
  "publisher": {

    "name": "Zhengxu Yu"
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://zhengxuyu.github.io/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}

{% if page.layout == 'post' or page.layout == 'blog-post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author }}"
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | date_to_xmlschema | default: page.date | date_to_xmlschema }}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "https://zhengxuyu.github.io/assets/ZhengxuYu.jpeg"
    }
  },
  "description": "{{ page.description | default: page.excerpt | strip_html | truncate: 160 }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ page.url }}"
  }
}
</script>
{% endif %}
