---
layout: default
---

<style>
/* Works Page */
.works-page {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px 0 0 0;
}

.works-hero {
  text-align: center;
  padding: 60px 20px 50px;
  background: var(--color-accent);
  margin: 0 0 40px 0;
  border-radius: var(--border-radius-lg);
  position: relative;
  overflow: hidden;
}

.works-hero h1 {
  font-size: 2.8em;
  font-weight: 700;
  margin-bottom: 16px;
  color: white;
  position: relative;
  z-index: 2;
}

.works-hero p {
  font-size: 1.15em;
  color: rgba(255, 255, 255, 0.9);
  max-width: 650px;
  margin: 0 auto;
  line-height: 1.6;
  position: relative;
  z-index: 2;
}

.works-section {
  margin-bottom: 60px;
}

.section-header {
  text-align: center;
  margin-bottom: 40px;
}

.section-title {
  font-size: 2em;
  font-weight: 600;
  color: var(--color-text-primary);
  margin-bottom: 12px;
  position: relative;
  display: inline-block;
}

.section-title::after {
  content: '';
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 3px;
  background: var(--color-accent);
  border-radius: 2px;
}

.section-subtitle {
  font-size: 1em;
  color: var(--color-text-tertiary);
  max-width: 550px;
  margin: 0 auto;
}

.works-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 24px;
  margin-top: 32px;
}

.work-card {
  background: var(--color-bg-card);
  border-radius: var(--border-radius-lg);
  box-shadow: var(--shadow-sm);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border: 1px solid var(--color-border);
  position: relative;
}

.work-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: var(--color-accent);
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.work-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-lg);
}

.work-card:hover::before {
  transform: scaleX(1);
}

.work-image {
  width: 100%;
  height: 180px;
  background: var(--color-accent);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1.8em;
  font-weight: 700;
  position: relative;
  overflow: hidden;
}

.work-content {
  padding: 24px;
}

.work-title {
  font-size: 1.3em;
  font-weight: 700;
  margin-bottom: 12px;
  color: var(--color-text-primary);
  line-height: 1.3;
}

.work-description {
  color: var(--color-text-secondary);
  line-height: 1.7;
  margin-bottom: 16px;
  font-size: 0.92em;
}

.work-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-bottom: 20px;
}

.work-tag {
  background: var(--color-accent-light);
  color: var(--color-accent);
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 0.82em;
  font-weight: 500;
  border: 1px solid var(--color-accent);
  transition: var(--transition-theme);
}

.work-links {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.work-link {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 8px 16px;
  background: var(--color-accent);
  color: white;
  text-decoration: none;
  border-radius: var(--border-radius);
  font-size: 0.85em;
  font-weight: 600;
  transition: background 0.3s ease;
}

.work-link:hover {
  background: var(--color-accent-hover);
  color: white;
}

.work-link.secondary {
  background: var(--color-text-tertiary);
}

.work-link.secondary:hover {
  background: var(--color-text-secondary);
}

@media (max-width: 768px) {
  .works-hero h1 {
    font-size: 2em;
  }

  .works-hero p {
    font-size: 1em;
  }

  .section-title {
    font-size: 1.6em;
  }

  .works-grid {
    grid-template-columns: 1fr;
    gap: 20px;
  }

  .work-image {
    height: 140px;
    font-size: 1.5em;
  }

  .work-content {
    padding: 20px;
  }
}

@media (max-width: 480px) {
  .works-hero {
    padding: 36px 16px 28px;
  }

  .works-hero h1 {
    font-size: 1.75em;
  }

  .work-links {
    flex-direction: column;
  }

  .work-link {
    justify-content: center;
  }
}
</style>

<div class="works-page">
  <div class="works-hero">
    <h1>My Works</h1>
    <p>Exploring my research achievements and projects in machine learning, artificial intelligence, and computer vision</p>
  </div>

  {{ content }}
</div>
