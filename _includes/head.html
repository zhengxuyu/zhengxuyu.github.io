<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- SEO Meta Tags -->
<meta name="description" content="{{ page.description | default: site.description | strip_html | truncate: 160 }}">
<meta name="keywords" content="{{ page.keywords | default: 'Zhengxu Yu, 余正旭, Alibaba Cloud, Machine Learning, AI, Research' }}">
<meta name="author" content="{{ site.author }}">
<meta name="robots" content="index, follow">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description | strip_html | truncate: 160 }}">
<meta property="og:image" content="{{ site.url }}/assets/ZhengxuYu.jpeg">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta property="twitter:title" content="{{ page.title | default: site.title }}">
<meta property="twitter:description" content="{{ page.description | default: site.description | strip_html | truncate: 160 }}">
<meta property="twitter:image" content="{{ site.url }}/assets/ZhengxuYu.jpeg">

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

<!-- Preconnect to external domains for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Google Analytics -->
{%- if site.google_analytics -%}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics[0] }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.google_analytics[0] }}');
</script>
{%- endif -%}

<!-- Fonts and Styles -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/custom-layout.css" | relative_url }}">

<title>{{ page.title | default: site.title }}</title>
