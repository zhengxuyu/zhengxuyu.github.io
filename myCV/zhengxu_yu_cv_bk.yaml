    intro:
      - Zhengxu Yu is currently a senior researcher at Alibaba Group. He obtained his Ph.D. from Zhejiang University, advised by Prof. Deng Cai and Prof. Xiaofei He. Previously, He obtained his Masterâ€™s degree from University of Surrey, advised by Prof. H Lilian Tang.
      - His research interests focus on Reinforcement Learning, Machine Learning and Artificial General Intelligence, particularly in AI reasoning and decision-making models, alignment of AI decisions with human cognition, and stochastic modeling in dynamic systems.
      - His current research goal is to develop AI decision-making models with strong reasoning abilities to handle complex decision-making problems while aligning with human cognition.
      - Zhengxu has published 11 research articles in top-tier international conferences and journals in the field of computer science, including IJCAI, AAAI, ECCV, etc.
