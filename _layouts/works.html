---
layout: default
---

<style>
/* Works页面专用样式 */
.works-page {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px 20px 0 20px;
}

/* 确保works页面内容不被遮挡 */
.works-page .content {
  padding-top: 0 !important;
  margin-top: 0 !important;
}

.works-hero {
  text-align: center;
  padding: 80px 0 60px;
  background: 
    linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%),
    url('../images/mywork_background.png');
  background-size: cover;
  background-position: center;
  margin: 0 -20px 40px -20px;
  border-radius: 0 0 20px 20px;
  position: relative;
  z-index: 10;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
  overflow: hidden;
}

.works-hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    repeating-linear-gradient(
      45deg,
      transparent,
      transparent 10px,
      rgba(255, 255, 255, 0.03) 10px,
      rgba(255, 255, 255, 0.03) 20px
    );
  pointer-events: none;
}

.works-hero::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: 
    radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
  animation: float 20s ease-in-out infinite;
  pointer-events: none;
}

@keyframes float {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  25% { transform: translate(-10px, -10px) rotate(1deg); }
  50% { transform: translate(10px, -20px) rotate(-1deg); }
  75% { transform: translate(-5px, 10px) rotate(0.5deg); }
}

.works-hero h1 {
  font-size: 3.5em;
  font-weight: 700;
  margin-bottom: 20px;
  color: white;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
  position: relative;
  z-index: 2;
  /* 简化版本，确保文字可见 */
}

.works-hero p {
  font-size: 1.3em;
  color: rgba(255, 255, 255, 0.9);
  max-width: 700px;
  margin: 0 auto;
  line-height: 1.6;
  position: relative;
  z-index: 2;
  text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
}

.works-section {
  margin-bottom: 80px;
}

.section-header {
  text-align: center;
  margin-bottom: 50px;
}

.section-title {
  font-size: 2.5em;
  font-weight: 600;
  color: #333;
  margin-bottom: 15px;
  position: relative;
  display: inline-block;
}

.section-title::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 4px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 2px;
}

.section-subtitle {
  font-size: 1.1em;
  color: #666;
  max-width: 600px;
  margin: 0 auto;
}

.works-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
  gap: 30px;
  margin-top: 40px;
}

.work-card {
  background: white;
  border-radius: 16px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
  overflow: hidden;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  border: 1px solid rgba(255, 255, 255, 0.2);
  position: relative;
}

.work-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.work-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
}

.work-card:hover::before {
  transform: scaleX(1);
}

.work-image {
  width: 100%;
  height: 220px;
  background: 
    linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%),
    url('../images/mywork_background.png');
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 2.2em;
  font-weight: 700;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
}

.work-image::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
  transform: translateX(-100%);
  transition: transform 0.6s ease;
}

.work-card:hover .work-image::before {
  transform: translateX(100%);
}

.work-content {
  padding: 30px;
}

.work-title {
  font-size: 1.5em;
  font-weight: 700;
  margin-bottom: 15px;
  color: #333;
  line-height: 1.3;
}

.work-description {
  color: #666;
  line-height: 1.7;
  margin-bottom: 20px;
  font-size: 0.95em;
}

.work-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 25px;
}

.work-tag {
  background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
  color: #495057;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 0.85em;
  font-weight: 600;
  border: 1px solid #dee2e6;
  transition: all 0.3s ease;
}

.work-tag:hover {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  transform: translateY(-2px);
}

.work-links {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.work-link {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 18px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-size: 0.9em;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.work-link:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
  color: white;
  text-decoration: none;
}

.work-link.secondary {
  background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
  box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
}

.work-link.secondary:hover {
  box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
}

.work-link i {
  font-size: 1em;
}

/* 响应式设计 */
@media (max-width: 768px) {
  .works-hero h1 {
    font-size: 2.5em;
  }
  
  .works-hero p {
    font-size: 1.1em;
  }
  
  .section-title {
    font-size: 2em;
  }
  
  .works-grid {
    grid-template-columns: 1fr;
    gap: 25px;
  }
  
  .work-content {
    padding: 25px;
  }
  
  .work-image {
    height: 180px;
    font-size: 1.8em;
  }
}

@media (max-width: 480px) {
  .works-hero {
    padding: 40px 0 30px;
  }
  
  .works-hero h1 {
    font-size: 2em;
  }
  
  .section-title {
    font-size: 1.8em;
  }
  
  .work-links {
    flex-direction: column;
  }
  
  .work-link {
    justify-content: center;
  }
}

/* 动画效果 */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.work-card {
  animation: fadeInUp 0.6s ease forwards;
}

.work-card:nth-child(1) { animation-delay: 0.1s; }
.work-card:nth-child(2) { animation-delay: 0.2s; }
.work-card:nth-child(3) { animation-delay: 0.3s; }
.work-card:nth-child(4) { animation-delay: 0.4s; }
.work-card:nth-child(5) { animation-delay: 0.5s; }
.work-card:nth-child(6) { animation-delay: 0.6s; }
</style>

<div class="works-page">
  <div class="works-hero">
    <h1>My Works</h1>
    <p>Exploring my research achievements and projects in machine learning, artificial intelligence, and computer vision</p>
  </div>

  {{ content }}
</div>
